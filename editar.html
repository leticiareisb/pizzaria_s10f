<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Editar Usuário</h1>
        <div id="mensagem" class="alert d-none"></div>

        <form id="editarUsuarioForm">
            <div class="mb-3">
                <label for="editarNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editarNome" required>
            </div>
            <div class="mb-3">
                <label for="editarEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editarEmail" required>
            </div>
            <input type="hidden" id="userId">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
        
        <button id="voltarBtn" class="btn btn-secondary mb-3">Página Inicial</button>

    </div>

        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="editar.js"></script>

    <script>
        document.getElementById('voltarBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
